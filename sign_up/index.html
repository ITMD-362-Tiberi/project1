<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Tiberi - Project 1 - ITMD-362</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="../css/reset.css" />
  <link rel="stylesheet" media="screen" href="../css/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
  <script src="validator.js" async></script>
</head>
<body>
  <div class="top_trim">&nbsp;</div>
  <header>
    <h1 class="center">Wacky Waving Arm Men 4 U</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../sign_up/index.html">Sign Up</a>
      <a href="../about/index.html">About Us</a>
    </nav>
  </header>
  <div class="btt_trim">&nbsp;</div>
  <dd class="slogan center" id="jsStatus">Sign Up</dd>
  <form name="su_form" class="border-gradient">
    <ol>
        <li>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" required/>
        </li>
        <li id="input-email">
          <label for="email">Email</label>
          <input type="email" id="email" pattern="^.+@.+$" required/>
        </li>
        <li id="input-age-verification">
          <input type="checkbox" id="ageVerification" value="18" required/>
          <label for="age-verification">I am over 18 years old</label>
        </li>
        <li>
            <label for="address">Address:</label>
            <input type="text" id="address" required/>
        </li>
        <li>
            <label for="ccn">Credit Card Number + CVV:</label>
            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx XXX" required/>
        </li>
        <li>
          <button type="button" onclick="validateSignUpForm()">Sign Up</button>
          <aside>$30 Billed Monthly</aside>
        </li>
      </ol>
  </form>
</body>
</html>
